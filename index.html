<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>도그토랑 규칙</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #FEEFC5;
  }
  #content {
    width: 1000px;        /* 너가 올린 이미지 크기 기준으로 가로 고정 */
    height: 750px;       /* 세로 고정 */
    margin: 1.5rem auto;
    background-color: #FFF4D2;
    border-radius: 0.5rem;
    padding: 2rem;
    color: #4B2E1D;
    font-size: 1.125rem;
    line-height: 1.75rem;
    white-space: pre-line;
    text-align: left;
    user-select: text;
    box-sizing: border-box;
    overflow-y: auto;   /* 내용이 넘칠 때 세로 스크롤 */
  }
  .section-title {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: bold;
    font-size: 1.25rem;
    margin-top: 2rem;
    margin-bottom: 0.25rem;
    color: #4B2E1D;
  }
  .section-title img {
    width: 24px;
    height: 24px;
  }
  button {
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d6ad60;
  }
</style>
</head>
<body class="h-full flex flex-col">

<div class="h-[14.2857%] bg-[#FEEDB3] flex flex-col items-center justify-center gap-2">
  <div class="flex items-center justify-center gap-6">
    <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" class="h-12 w-12" alt="갈색 책" />
    <div class="text-6xl font-bold text-[#4B2E1D]">도그토랑 규칙</div>
    <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" class="h-12 w-12" alt="갈색 책" />
  </div>
  <div class="text-sm text-[#4B2E1D3]/70 font-semibold">도그토랑은 손님분들께 음식과 사랑을 대접합니다.</div>
</div>


<div class="bg-[#FEEFC5] py-4 px-6 flex flex-wrap justify-center gap-3">
  <button onclick="toggleContent('chancellor')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">총장</button>
  <button onclick="toggleContent('discipline')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">징계</button>
  <button onclick="toggleContent('guestRights')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">손님의 의무·권리</button>
  <button onclick="toggleContent('staffRights')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">직원의 의무·권리</button>
  <button onclick="toggleContent('staffElection')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">직원의 선출</button>
  <button onclick="toggleContent('departmentTransfer')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">직원의 부서이동</button>
  <button onclick="toggleContent('leave')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">휴직</button>
  <button onclick="toggleContent('resignation')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">사퇴</button>
  <button onclick="toggleContent('department')" class="bg-[#E7C78F] text-[#4B2E1D] px-4 py-2 rounded-lg font-semibold">부서</button>
</div>

<div id="content"></div>

<script>
  const contents = {
    chancellor: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 총장</div>
제 1조 1항 도그토랑은 민주적인 회사이다.
제 1조 2항 도그토랑의 모든 권력은 직원으로부터 나온다.
제 2조 1항 도그토랑의 직원이 되는 요건은 선출로 정한다.
제 2조 2항 선출 방식은 제 11조에서 서술한다.
제 3조 도그토랑의 건물은 본관, 창고, 사무실로 정한다.
제 4조 도그토랑은 음식의 품질을 지향하며, 위생법 기본질서에 입각한 깨끗한 품질정책을 수립하고 이를 추진한다.
제 5조 도그토랑은 자신이 한 행동을 자신이 책임진다.
    `,
    discipline: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 징계</div>
제 6조 1항 징계위원회의 위원은 다음을 기준으로 정한다.
- 징계위원회 결성 전에 규칙을 2번 이상 어기지 않은 자.
- 대표, 부대표가 포함 되어야 함.
제 6조 2항 징계위원회의 인원은 4명 이상으로 정한다.
제 6조 3항 처벌 강도는 다음으로 정한다.
- 경고, 수동 기록으로 한다. 경고를 2회를 받으면 벌점 1점을 받는다.
- 벌점, 벌점 10회 이상시 해임 이상 처벌. 벌점 횟수는 임원회의를 통해 정함.
- 강등, 징계대상의 직급을 1단계 내림.
- 해고, 재취업하면 바로 복귀 가능.
- 해임, 해고를 하고 1일동안 복귀 불가능.
- 파면, 해고를 하고 3일동안 복귀 불가능.
- 탄핵, 해고를 하고 평생 복귀 불가능.
제 6조 4항 해임과 파면의 기간은 징계위원회의 회의를 통하여 연장하거나 단축할 수 있다.
제 6조 5항 벌점은 임원회의를 통하여 줄일 수 있다.
제 6조 6항 경고와 벌점은 징계위원회를 소집하지 아니하고, 임원회의로 내린다.
    `,
    guestRights: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 손님의 의무·권리</div>
제 7조 손님은 다음의 권리를 가진다.
- 음식을 시킬 권리
- 음식을 받을 권리
- 홀에서 식사할 권리
- 포장해서 들고 갈 권리
제 8조 손님은 다음의 의무를 가진다.
- 직원에게 폭력적 행위를 하지 않을 의무
- 기물을 파손하지 아니할 의무
- 바닥에 쓰래기를 버리지 않을 의무
- 음식 혹은 광물을 받으면 돈을 지불할 의무
    `,
    staffRights: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 직원의 의무·권리</div>
제 9조 직원은 다음의 권리를 가진다.
- 복지를 받을 권리
- 수당을 받을 권리(도축부, 농업부에 한해서)
- 월급을 받을 권리[(고급)조리부, 청소부, 예산관리부에 한해서] 
- 조리도구를 사용할 권리[(고급)조리부에 한해서]
- 손님에게 폭력적 행위를 받지 아니할 권리
제 10조 직원은 다음의 의무를 가진다.
- 기물을 파손하지 아니할 의무
- 손님을 매너있게 모실 의무
- 바닥에 쓰래기를 버리지 않을 의무
    `,
    staffElection: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 직원의 선출</div>
제 11조 직원의 선출 방식은 다음과 같다.
- 지원서를 확인하고, 1차 합격자를 뽑는다.
- 1차 합격자와 면접을 진행하고, 2차 합격자를 뽑는다.
    `,
    departmentTransfer: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 직원의 부서이동</div>
제 12조 1항 직원은 자신의 부서를 자유롭게 선택하고, 부서 간 이동을 요청할 수 있다.
제 12조 2항 부서이동 시에는 임원에게 사전 통보하고, 임원회의의 승인을 받아야 한다.
    `,
    leave: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 휴직</div>
제 13조 1항 휴직의 최대 기간은 한달에 7일로 제한다.
제 13조 2항 7일 초과의 휴직이 필요하다면 부사장 이상의 직급이 모인 휴직회의가 판단한다.
제 13조 3항 휴직시키는 경우, 부사장 이상의 직급이 다음에 기재된 내용을 포함하여 휴직신청을 보내야한다.
- 휴직 대상
- 휴직 사유
- 휴직 기간
제 13조 4항 피치못할 사정이 생겼을 경우 부사장 이상 직급에게 휴직을 신청할 수 있다.
    `,
    resignation: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 사퇴</div>
제 14조 1항 누구든지 직을 그만두고자 하는 자는 사퇴할 수 있다. 사퇴의 의사는 대표에게
표하여야 하며, 대표는 상당한 이유가 없는 한 사퇴를 수락하여야 한다.
제 14조 2항 자의에 의한 사퇴의 경우 7일 내에 복직을 신청할 수 있다. 
제 14조 3항 대표는 상당한 이유가 없는 한 복직을 허가하여야 한다.
제 14조 4항 복직을 신청한 경우 1주일까진 연습생신분을 달아야한다. 그 이후엔
사퇴하기 전 계급으로 돌아간다.
    `,
    department: `
      <div class="section-title"><img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="아이콘"> 부서</div>
제 15조 도그토랑은 총 6개의 부서로 이루어져 있으며
부서는 다음과 같다.
- 예산관리부
- 고급조리부
- 조리부
- 도축부
- 농업부
- 청소부
제 16조 예산관리부는 다음과 같은 업무를 한다.
- 상가운영에 필요한 돈을 모은다.
- 상가 운영을 위해 언제 어디서 돈이 빠져나가고 들어오는지를 기록한다.
- 1주일에 각각 10만원씩 수금한다
제 17조 고급조리부는 다음과 같은 업무를 한다.
- 조리부와 함께 요리를 한다.
- 미숙한 조리부에게 조리를 알려준다.
- 조리부를 관리한다.
제 18조 조리부는 다음과 같은 업무를 한다.
- 고급조리부와 함께 요리한다.
제 19조 도축부는 다음과 같은 업무를 한다.
- 도축을 한다.
- 고기와 내장을 납품한다.
제 20조 농업부는 다음과 같은 업무를 한다.
- 자신의 섬 관리를 한다.
- 농작물을 납품한다.
제 21조 청소부는 다음과 같은 업무를 한다.
- 상가의 쓰레기 청소를 한다.
- 상가의 청결을 검사한다.
    `
  };

  function toggleContent(key) {
    const contentDiv = document.getElementById("content");
    if(contentDiv.innerHTML.trim() === contents[key].trim()) {
      contentDiv.innerHTML = '';
    } else {
      contentDiv.innerHTML = contents[key];
      contentDiv.scrollIntoView({behavior: "smooth"});
    }
  }
</script>

</body>
</html>
